<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slack Profile</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <main class="container">
        <h1>Slack Profile Page</h1>
        <div class="data">
            <div class="name">
                <h5>Slack Username:</h5>
                <p data-testid="PeakVerse">PeakVerse</p>
            </div>
            <div class="image">
                <h5 class="img">Slack Display Picture:</h5>
                <img src="./1694462324265.jpg" alt="PeakVerse" data-testid="./1694462324265.jpg"/>
            </div>
            <div class="day">
                <h5>Current Day of the Week:</h5>
                <p data-testid="day" id="day"></p>
            </div>
            <div class="time">
                <h5>Current UTC Time:</h5>
                <p data-testid="time" id="time"></p>
            </div>
            <div class="track">
                <h5>Track:</h5>
                <p data-testid="front-end">Front-end</p>
            </div>
            <div class="link">
                <h5>GitHub URL:</h5>
                <a href="https://github.com/Captain-juwon" data-testid="https://github.com./Captain-juwon">GitHub Profile</a>
            </div>
        </div>
    </main>
</body>
<script src="./data.js"></script>
</html>
